</nav>
<div name="container" class="col-md-offset-3 col-md-5">
	<div ng-repeat = "credential in credentials" class="cards">
		<div class="card">
			<h4 class="card-title">{{credential.courseId}}</h4>
			<h6 class="card-subtitle mb-2 text-muted">{{credential.courseName}}</h6>
			<p class="card-text">{{credential.issuedOn}}</p>
			<p class="card-text">{{credential.status}}</p>
			<p class="card-text">{{credential.url}}</p>
		</div>
	</div>
	<div class="card w-75">
		<div class="card-block">
			<h4 class="card-title">+ Add a Credential from Magento</h4>
			<form name="credentialUrl" class="form-search has-danger" >
				<div class="input-group">
					<input type="url" class="form-control" name="input" id="basic-url" ng-pattern="/^https:\/\/u\.magento\.com\/certification\/directory/" aria-describedby="basic-addon3" ng-model="credential.magento">
					<span class="input-group-btn">
						<input class="btn btn-primary" ng-disabled="userForm.$error" type="submit" value="		{{isSubmitting ? 'Validating...' : 'Validate'}}" ng-click="createCredential(credential)">
					</span>
				</div>
				<span ng-show="credentialUrl.input.$error.url" class="help-block">Enter a valid URL.</span>
				<span ng-show="credentialUrl.input.$error.required" class="help-block">URL required.</span>
				<span ng-show="credentialUrl.input.$error.pattern" class="help-block">Enter a valid magento URL.</span>
			</form>
		</div>
	</div>
</div>
