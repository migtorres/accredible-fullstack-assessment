<h1>Credentials</h1>
<div ng-repeat = "credential in credentials" class="cards">
	<h2>{{credential.courseId}}</h2>
	<p>{{credential.courseName}}</p>
	<p>{{credential.issuedOn}}</p>
	<p>{{credential.status}}</p>
	<p>{{credential.url}}</p>
</div>
<form name="credentialUrl">
	<input class="search-bar" name="input" type="url" ng-model="credential.magento" required>
	<input class="search-button" type="submit" value="{{isSubmitting ? 'saving...' : 'Validate'}}" ng-click="createCredential(credential)">
	<div role="alert">
    <span class="error" ng-show="credentialUrl.input.$error.required">
      Required!</span>
    <span class="error" ng-show="credentialUrl.input.$error.url">
      Not valid url!</span>
  </div>
</form>
