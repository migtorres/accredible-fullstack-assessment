<nav class="navbar navbar-default">
</nav>
<div class="col-md-offset-3 col-md-5">
  <div ng-repeat = "credential in credentials">
    <credential-card status="credential.status" image="credential.image" url="credential.url" course_id="credential.courseId" course_name="credential.courseName" issued_on="credential.issuedOn"></credential-card>
  </div>
  <div class="card w-75">
    <div class="card-block search-card">
      <h4 class="card-title">+ Add a Credential from Magento</h4>
      <form name="credentialUrl" class="form-search has-danger" >
        <div class="input-group">
          <input type="url" class="form-control" name="input" id="basic-url" ng-pattern="/^https:\/\/u\.magento\.com\/certification\/directory/" aria-describedby="basic-addon3" ng-model="credential.magento">
          <span class="input-group-btn">
            <input class="btn btn-primary" id="validate-button" ng-disabled="userForm.$error" type="submit" value="    {{isSubmitting ? 'Validating...' : 'Validate'}}" ng-click="createCredential(credential)">
          </span>
        </div>
        <span ng-show="credentialUrl.input.$error.url" class="help-block">Enter a valid URL.</span>
        <span ng-show="credentialUrl.input.$error.required" class="help-block">URL required.</span>
        <span ng-show="credentialUrl.input.$error.pattern" class="help-block">Enter a valid magento URL.</span>
        <span ng-if="error" class="help-block" id="bad-response">Could not get information from Magento with provided URL.</span>
      </form>
    </div>
  </div>
</div>
