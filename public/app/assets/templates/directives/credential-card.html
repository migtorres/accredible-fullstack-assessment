<div class="card" style="width: 50rem;">
  <img class="card-img-top" src="app/assets/images/{{image}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">Name: {{courseName}}</h4>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Id: {{courseId}}</li>
    <li class="list-group-item">Issued on: {{issuedOn}}</li>
    <li class="list-group-item">{{status}}</li>
  </ul>
  <div class="card-block">
    <a href="{{url}}" class="card-link">Link to Magento</a>
  </div>
</div>
