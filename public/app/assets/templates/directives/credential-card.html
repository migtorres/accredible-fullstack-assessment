<div class="card-block">
  <table class="table">
  <tr>
    <td>
    <h4 class="card-title">Course Name: {{courseName}}</h4>
    <p>Id: {{courseId}}</p>
    <p>Issued on: {{issuedOn}}</p>
    <p><span class="glyphicon glyphicon-ok-circle blue"></span> {{status}}: Accredible</p>
    <a href="{{url}}" class="card-link">{{url}}</a>
    </td>
    <td>
    <img class="card-img-top" src="app/assets/images/{{image}}" alt="Card image cap">
    </td>
  </tr>
  </table>
</div>
